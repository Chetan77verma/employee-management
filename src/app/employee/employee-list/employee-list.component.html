<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">

   <!-- Main Content -->
   <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">


         <!-- Topbar Search -->
         <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
               <input type="text" class="form-control bg-light border-0 small"
                  (keyup)="applySearch($event.target.value)" name="search" [(ngModel)]="filterString"
                  placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
               <div class="input-group-append">
                  <button class="btn btn-primary" type="button">
                     Search
                  </button>
               </div>
            </div>
         </form>

         <!-- Topbar Navbar -->
         <ul class="navbar-nav ml-auto">
            <div class="topbar-divider d-none d-sm-block"></div>

            <button routerLink="create" class="btn btn-primary btn-user btn-block">
               Create
            </button>


         </ul>

      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

         <!-- Page Heading -->
         <h1 class="h3 mb-2 text-gray-800">Tables</h1>

         <!-- DataTales Example -->
         <div class="card shadow mb-4">
            <div class="card-header py-3">
               <h6 class="m-0 font-weight-bold text-primary">Employees</h6>
            </div>
            <div class="card-body">
               <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                     <thead>
                        <tr>
                           <th>id</th>
                           <th>Name</th>
                           <th>Salary</th>
                           <th>Age</th>
                           <th>Options</th>

                        </tr>
                     </thead>
                     <tfoot>
                        <tr>
                           <th>id</th>
                           <th>Name</th>
                           <th>Salary</th>
                           <th>Age</th>
                           <th>Options</th>
                        </tr>
                     </tfoot>
                     <tbody>
                        <tr *ngFor="let employee of employees; let i=index">
                           <td>{{employee?.id}}</td>
                           <td><a [routerLink]="['create', employee.id]"> {{employee?.employee_name}}</a></td>
                           <td>{{employee?.employee_salary | number:'.2'}} </td>
                           <td>{{employee?.employee_age}}</td>
                           <td><button (click)="deleteEmployee(employee)" class="btn btn-primary">Delete</button></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>

      </div>
      <!-- /.container-fluid -->

   </div>
   <!-- Footer -->
   <footer class="sticky-footer bg-white">
      <div class="container my-auto">
         <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
         </div>
      </div>
   </footer>
   <!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->
